<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class='container-fluid'>
		<div class='row flex-xl-nowrap'>
			<aside class='col-12 col-md-3 bd-sidebar container'>
				<div data-bind = 'foreach: places'>
					<p><a href="#" data-bind='text: title, click: showInfo'></a></p>
				</div>
			</aside>
			<div class='col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content' role='main' id='map'></div>
		</div>
	</div>


	<!-- Js files used -->
	<script src="js/app.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCw3Ny6LNSL-NHjhJpVI-uALYjJDVr9Jao&v=3&callback=initMap" async defer>
    </script>
</body>
</html>
