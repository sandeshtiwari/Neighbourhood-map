<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class='navbar'>
		<form>
			<!-- input to filter the locations using textInput and valueUpdate data-bind -->
			<input type='text' class='form-control' placeholder='Type here to filter' data-bind="textInput: searchValue, valueUpdate: 'afterkeydown'">
		</form>
	</nav>
	<main class='container-fluid'>
		<div class='row flex-xl-nowrap'>
			<aside class='col-12 col-md-3 bd-sidebar'>
				<!-- displaying all the location from the filterLocation knockout observable -->
				<div data-bind = 'foreach: filterLocation'>
					<!-- data-bind binding to show information of a marker on click -->
					<p><a href="#" data-bind='text: title, click: showInfo'></a></p>
				</div>
			</aside>
			<!-- map to be displayed on the page -->
			<div class='col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content' role='main' id='map'></div>
		</div>
	</main>


	<!-- Js files used -->
	<script src="js/app.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCw3Ny6LNSL-NHjhJpVI-uALYjJDVr9Jao&v=3&callback=initMap" async defer onerror="error()">
    </script>
</body>
</html>
